<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Listagem de Usu√°rios
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let user of users" (click)='openUserDetail(user)'>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="user.avatar_url"></ion-img>
          </ion-thumbnail>
          <ion-label><b>Profile :</b> {{user.login}}</ion-label>
        </ion-item>
        <ion-card-content>
          Github user number {{user.id}}
        </ion-card-content>
      </ion-card>
      
</ion-content>
